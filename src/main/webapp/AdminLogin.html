<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>
</head>
<body>
<form onsubmit="adminlogin()">
<div>
<label for="adminemail">Enter Email</label>
<input type="text"id="adminemail" name="adminemail" placeHolder="Enter your Email | Your Id" required autofocus>

</div>
<div>
<label for="adminpassword">Enter Password</label>
<input type="text" id="adminpassword"name="adminpassword" placeHolder="Enter your Password" required>
</div>
<button  type="submit">Submit</button>
</form>
<script>
function adminlogin()
{
	event.preventDefault();
	let email=document.querySelector("#adminemail").value;
	let password=document.querySelector("#adminpassword").value;
	const url="http://localhost:8080/Web_libraryApp/LoginAdmin?email="+email+"&password="+password;
	fetch(url).then(res=>res.json()).then(res=>{
		let value=res;
		alert(value);
	});
	}
</script>
</body>
</html>
