<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Display All Books</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="RegisterUser.html">Register User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="RegisterLogin.html">Register Login</a>
        </li>

    </div>
  </div>
</nav>
</head>
<body>


<form onsubmit="displayBooks()">
<button type="submit">Display All Books</button>

</form>
<div id="menuTbl">
</div>
<script>
function displayBooks(){
	event.preventDefault();
	const url="http://localhost:8080/Web_libraryApp/DisplayAllBooks";
	 fetch(url).then(res=>res.json()).then(res=>{
		let value=res;
		
		
		let content="";
		content+="<div class='row'>";
		for(let books of value){
			content=content+`
			<div class="col-3
			">
			<div class="card" style="width: 20rem;">
			 	 <img class="card-img-top" src=${books.bookImageLink} width="300px" height="300px"><div class="card-body">
			    <h5 class="card-title">${books.bookName}</br> <span class="badge bg-danger"> Book Status  [${books.bookStatus}]</span>
			   
			    </h5>
			    <p class="card-text"> Department[${books.bookDepartment} ]</p>
			   <!-- <a href="#" onclick="alert('added to cart')" class="btn btn-primary">Add To Cart</a>-->
			  </div>
			</div>
			</div>
			`;
			
		
			
			
	}
		content+="</div>";
		document.querySelector("#menuTbl").innerHTML=content;
		});
}
</script>
</body>
</html>
