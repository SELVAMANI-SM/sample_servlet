<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form onsubmit="Hindupaper()">
<div>

<button type="submit">Display Hindu NewsPaper</button>
</div>

<div >
<table border="1" >
<thead >
<tr>



</tr>
</thead>
<tbody id="display">
</tbody>
</table>
</div>

</form>
<script>
function Hindupaper()
{
	 event.preventDefault();
	 const url="http://localhost:8080/Web_libraryApp/NewsPaperHindu";
	 fetch(url).then(res=>res.json()).then(res=>{
		 let value=res;
		
			
		 let displays=document.querySelector("#display");
		 let display="<th>E-HINDU Link</th>";
		display=display+`<tr><td><a href="${value}">${value}</a></td></tr>`;
		displays.innerHTML=display;
	 });
}
</script>
</body>
</html>
