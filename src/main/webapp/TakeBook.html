<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TakeBook</title>
</head>
<body>
<form onsubmit="bookTaken()">
<div>
<input type="number" id="booktake" name="booktake" placeHolder="Enter Book Id" required Autofocus>
<button type="submit">Take Book</button>
</div>

</form>
<script>
function bookTaken()
{
	event.preventDefault();

	let bookTakeId=document.querySelector("#booktake").value;
	let userId=localStorage.getItem("SESSION_ID");
	alert(userId);
	console.log(userId);
	
	const url="http://localhost:8080/Web_libraryApp/TakeBook?bookTakeId="+bookTakeId+"&userId="+userId;
	fetch(url).then(res=>res.json()).then(res=>{
		let value =res;
		alert(value);
		
		

	});
}

</script>
</body>
</html>
